<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="football-data-factory/dist/angular-footballdata-api-factory.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
<body ng-app="myApp">
	<div class="container" ng-controller="myCtrl">
		<div class="main">
			<div class="comp_dashboard text-center"> Competition Dashboard
			</div>
			<div>
			<div class="row comp_list" style="border-top: 5px solid #ff0059;">
				<div class="col-sm-5">Competition</div>
				<div class="col-sm-2">Number of games</div>
				<div class="col-sm-2">Number of match days</div>
				<div class="col-sm-2">Number of teams</div>
			</div>
			<div class="row comp_list" ng-repeat="comp_obj in comp_list">
				
				<div class="col-sm-5"><a href="" ng-click="fetchTeams(comp_obj.comp_ID)">{{comp_obj.comp_name}}</a></div>
				<div class="col-sm-2">{{comp_obj.num_games}}</div>
				<div class="col-sm-2">{{comp_obj.match_days}}</div>
				<div class="col-sm-2">{{comp_obj.num_team}}</div>
			</div>
			</div>
			<p></p>
		</div>
	</div>
</body>
</html>
