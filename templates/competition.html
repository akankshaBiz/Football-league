<div class="main">
	<div class="comp_dashboard text-center"> Competition Dashboard
	</div>
	<div>
		<div class="row comp_list" style="border-top: 5px solid #ff0059;">
			<div class="col-sm-5">Competition</div>
			<div class="col-sm-2">Number of games</div>
			<div class="col-sm-2">Number of match days</div>
			<div class="col-sm-2">Number of teams</div>
		</div>
		<div class="row comp_list" id="list" ng-repeat="competition in dashboard.competitions">
			
			<div class="col-sm-5"><a href="" ng-click="showLeagueTable(competition.leagueUrl)">{{competition.comp_name}}</a></div>
			<div class="col-sm-2">{{competition.num_games}}</div>
			<div class="col-sm-2">{{competition.match_days}}</div>
			<div class="col-sm-2">{{competition.num_team}}</div>
		</div>
	</div>
	<p style="height: 40vh"></p>
</div>
